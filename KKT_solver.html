<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKT Conditions Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    <script src="script.js" defer></script> <!-- Load your script with defer -->
</head>
<body>
    <!-- Math tool bar -->
    <div id="math-toolbar" style="display: none;">
        <button class="math-btn" data-symbol="x^2">x^{2}</button>
        <button class="math-btn" data-symbol="x^{}">x^{{}}</button>
        <button class="math-btn" data-symbol="\frac{}{}">\frac{{}}{{}}</button>
        <button class="math-btn" data-symbol="\sqrt{}">\sqrt{{}}</button>
        <button class="math-btn" data-symbol="\sqrt[]{}">\sqrt[{}]{{}}</button>
        <button class="math-btn" data-symbol="\log_{}()">\log_{{}}()</button>
        <button class="math-btn" data-symbol="\pi">\pi</button>
        <button class="math-btn" data-symbol="\theta">\theta</button>
        <button class="math-btn" data-symbol="\infty">\infty</button>
        <button class="math-btn" data-symbol="\int">\int_{{}}{{}}</button>
        <button class="math-btn" data-symbol="\sin()">\sin()</button>
        <button class="math-btn" data-symbol="\cos()">\cos()</button>
        <button class="math-btn" data-symbol="\tan()">\tan()</button>
        <!-- Add more buttons as needed -->
    </div>
    
    <div class="container">
        <h1>KKT Conditions Generator</h1>
        <div class="form-section">
            <!-- Objective Function Input -->
            <div class="objective-function">
                <label for="objective"><strong>Objective Function:</strong></label>
                <select id="objective-type">
                    <option value="min">Minimize</option>
                    <option value="max">Maximize</option>
                </select>
                <span id="objective-function" class="mathquill-editable" placeholder="Enter objective function"></span>
            </div>

            <!-- Constraints Section -->
            <div id="constraints">
                <h2>Constraints</h2>
                <div class="constraint" id="constraint-1">
                    <span class="constraint-function mathquill-editable" placeholder="Enter constraint function"></span>
                    <select class="constraint-type">
                        <option value="leq">&le;</option>
                        <option value="geq">&ge;</option>
                        <option value="eq">=</option>
                    </select>
                    <span class="constraint-value mathquill-editable" placeholder="Enter value"></span>
                </div>
                <button id="add-constraint">Add Constraint</button>
                <button id="remove-constraint">Remove Constraint</button>
            </div>

            <!-- Objective Variables Section -->
            <h2>Objective Variables</h2>
            <span id="objective-variables" class="mathquill-editable" placeholder="Enter objective variables (e.g., x, y, z)"></span>
            <button id="calculate-kkt">Calculate KKT-Conditions</button>
        </div>
    </div>

    <!-- Result container -->
    <div id="result-container" style="display: none;">
        <h3>Result:</h3>
        <div id="lagrange-function">
            <h4>Lagrange Function:</h4>
            <span id="lagrange-function-result", className = 'math-field'></span>
        </div>

        <div id="objective-gradient-condition">
            <h4>Objective Gradient Condition:</h4>
            <p id="objective-gradient-result"></p>
        </div>

        <div id="constraints-conditions">
            <h4>Constraints Conditions:</h4>
            <ul id="constraints-list"></ul>
        </div>

        <div id="lagrange-multipliers-condition">
            <h4>Lagrange Multipliers Condition:</h4>
            <span id="lagrange-multipliers-result", className = 'math-field'></span>
        </div>

        <div id="complementary-slackness-condition">
            <h4>Complementary Slackness Conditions:</h4>
            <ul id="slackness-list"></ul>
        </div>
</div>
</body>
</html>
